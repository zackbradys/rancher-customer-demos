replicaCount: 6

image:
  repository: zackbradys/rancher-demo-app
  tag: "1.0.0"
  pullPolicy: IfNotPresent

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

app:
  localization:
    title: "Rancher Federal Demo"
    pets: "cows" # available pets include 'cows' and 'chameleons' and possibly 'cowmeleons'
    color: "black" # container background color (any color name from the CSS pallete)

service:
  type: ClusterIP
  port: 80
  nodePort: ""

ingress:
  enabled: true
  annotations:
    {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  paths: []
  host: rancher-demo.7310hargrove.court
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources:
  {}
  # limits:
  #  cpu: 100m
  #  memory: 128Mi
  # requests:
  #  cpu: 100m
  #  memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}